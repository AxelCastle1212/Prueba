<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Página en GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #0366d6;
            color: white;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        h1 {
            margin: 0;
        }
        main {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi página GitHub!</h1>
    </header>
    <main>
        <p>Esta es una página simple creada para GitHub Pages.</p>
        <p>Visita mi <a href="https://github.com/tu_usuario" target="_blank" rel="noopener noreferrer">perfil de GitHub</a>.</p>
    </main>
    <footer>
        &copy; 2025 Tu Nombre
    </footer>
</body>
</html>
